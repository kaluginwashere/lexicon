name: build
on: [push, pull_request]

jobs:
  deploy:
    runs-on: ubuntu-22.04
    defaults:
      run:
        working-directory: ./lexicon
    env:
      CI: false
      github_token: ${{ secrets.GITHUB_TOKEN }}
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    permissions:
      contents: read
      pages: write
      id-token: write
    concurrency:
      group: 'pages'
      cancel-in-progress: false
    steps:
      - uses: actions/checkout@v3
      - uses: actions/configure-pages@v3
      - run: npm install
      - run: npm run build
      - uses: actions/upload-pages-artifact@v2
        with:
          path: './lexicon/build'
      - id: deployment
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          artifact_name: lexicon-pages # Имя артефакта
          publish_dir: ./lexicon/build # Путь к сборке вашего приложения
          force_orphan: true
          allow_empty_commit: true
          keep_files: true
          clean: false
          target_commitish: ${{ github.sha }}
